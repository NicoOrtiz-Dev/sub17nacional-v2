<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Control</title>
</head>
<body>
  <h2>Panel - Final Sub-17</h2>
  <input type="password" id="clave" placeholder="Clave" />
  <button onclick="entrar()">Entrar</button>
  <div id="panel" style="display:none;">
    <input type="text" id="jugador" placeholder="Nombre del jugador" />
    <br><br>
    <button onclick="enviarGol('Nacional')">⚽ Gol Nacional</button>
    <button onclick="enviarGol('América')">⚽ Gol América</button>
  </div>
  <script>
    function entrar() {
      const clave = document.getElementById("clave").value;
      if (clave === "Ortiz245") {
        document.getElementById("panel").style.display = "block";
      } else {
        alert("Clave incorrecta");
      }
    }
    function enviarGol(equipo) {
      const jugador = document.getElementById("jugador").value || "Desconocido";
      fetch("/api/sendEvent", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          tipo: "gol",
          detalle: equipo,
          jugador: jugador
        })
      });
    }
  </script>
</body>
</html>
